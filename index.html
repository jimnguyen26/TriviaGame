<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>TriviaGame</title>
</head>
<body>

<div class="container">

    <h1>Sports Trivia!</h1>
        
    <div id="quiz" class="main-content">
        <button id="start" class="btn">Start</button>
        <div id="time"></div>

        <div id="questionOne"></div>
        <div id="answerOne"></div>
        <div id="questionTwo"></div>
        <div id="answerTwo"></div>
        <div id="questionThree"></div>
        <div id="answerThree"></div>
        <div id="submit"></div>
        
        <div id="resultsMessage"></div>
        <div id="correct"></div>
        <div id="incorrect"></div>
        <div id="unanswered"></div>
    </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
